<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录账号注册(多彩)</title>
    <link href="style1.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="div0">
        <h1 align="center"><strong><em>申请Zee网页的登录权限</em></strong></h1>
    </div>
    <br />
    <div class="divs">
        欢迎您注册本站账号！
        <br />
        <br />
        <strong> ︿(￣︶￣)︿</strong>
    </div>
        <form>
            <div class="div1">
                用户名：<input type="text">
            </div>
            <br />
            <div>
                密码：<input type="password">
            </div>
            <br />
            <div class="div3">
                真实姓名：<input type="text">
            </div>
            <br />
            <div class="div4">
                注册手机号：<input type="text">
            </div>
            <br />
            <div class="div5">
                身份证号：<input type="text">
            </div>
            <br />
            <div class="div6">
                请选择您的性别：
                <input type="radio" name="sex">男
                <input type="radio" name="sex">女
            </div>
            <br />
            <div class="div7">
                邮箱：<input type="email">
            </div>
            <br />
            <div class="div8">
                请选择您访问最多的网站：
                <select>
                    <option>www.baidu.com</option>
                    <option>www.163.com</option>
                    <option>www.google.com</option>
                    <option>www.jikexueyuan.com</option>
                    <option >www.github.com</option>
                </select>
            </div>
            <br />
            <div class="div9">
                选择您注册网页登录账号的原因：
                <br />
                <br />
               <input type="checkbox"> 页面精美
               <input type="checkbox"> 开发人员
               <input type="checkbox"> 完全无聊
            </div>
            <br />
            <input type="button" value="去意已决">
            <input type="button" value="跪拜通过">
        </form>
</body>
</html>
